<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cosmos Homepage</title>

        <!-- Bootstrap -->

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Stylesheet -->

        <link rel="stylesheet" href="css/style.css">

        <!-- Google Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Sacramento&display=swap"
            rel="stylesheet" />


    </head>
    <body>

        <section class="showcase">

            <header>
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html"><img
                                src="images/island.png"
                                width="60px"></a>
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse"
                            id="navbarNavAltMarkup">
                            <div class="navbar-nav ms-auto">
                                <a class="nav-link active ms-auto"
                                    aria-current="page"
                                    href="https://www.twitch.tv/"><img
                                        class="logo"
                                        src="images/twitch3.png" alt=""></a>
                                <a class="nav-link ms-auto"
                                    href="https://www.reddit.com/"><img
                                        class="logo"
                                        src="images/reddit3.png" alt=""></a>
                                <a class="nav-link ms-auto"
                                    href="https://www.youtube.com/"><img
                                        class="logo"
                                        src="images/youtube5.png"
                                        alt=""></a>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>

            <video class="background-video" src="images/Cosmos - 14244.mp4"
                autoplay loop muted></video>


            <div class="overlay">

            </div>

            <div class="greet-search">
                <!-- Clock_Greeting -->

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="greetingheader">
                            <h1 id="greeting"></h1>
                        </div>
                        <div class="clock">
                            <span class="time"></span>
                            <span class="ampm"></span>
                        </div>
                    </div>
                </div>

                <!-- Search Engine -->

                <div class="engine">
                    <div class="input">
                        <select class="select-engine" name="searchengine"
                            id="search">
                            <option class="option-engine" value="duck">
                                Duckduckgo</option>
                            <option class="option-engine" value="google">Google</option>
                            <label for="duck">Duckduckgo</label>
                            <input type="text" id="duck" name="duck"
                                autofocus="true">
                            <button class="click-search">Search</button>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Other Contents -->

            <div class="bigbox">

                <a href="lostark.html"><img class="gaming-logo"
                        src="images/sleepkoko.png"></a>
                <a href="bdo.html">
                    <img class="gaming-logo2" src="images/blackspiritbdo.PNG"
                        alt="">
                </a>
                <a href="notes.html"><img class="note-logo"
                        src="images/notepad.png"></a>
            </div>

        </section>

        <script src="script/script.js"></script>

    </body>
</html>
