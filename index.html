<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cosmos Homepage</title>

        <!-- Stylesheet -->

        <link rel="stylesheet" href="styles.css">

        <!-- Icon Scouts cdn -->

        <link rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <!-- Google Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Sacramento&display=swap"
            rel="stylesheet" />

    </head>
    <body>

        <section id="homepage">
            <!-- Navbar -->

            <nav id="navbar">
                <div class="container nav__container">
                    <a class="logo" href="index.html"><img
                            src="images/island.png"
                            alt=""></a>
                    <ul class="navbar-menu">
                        <li><a
                                href="https://www.twitch.tv/directory/game/Lost%20Ark"><img
                                    class="nav-icons"
                                    src="images/twitch3.png"></a></li>
                        <li><a
                                href="https://www.reddit.com/"><img
                                    class="nav-icons"
                                    src="images/reddit3.png"></a></li>
                        <li><a
                                href="https://www.youtube.com/"><img
                                    class="nav-icons"
                                    src="images/youtube5.png"></a></li>
                        <li><a
                                href="https://mail.google.com/mail/u/1/#inbox"><img
                                    class="nav-icons"
                                    src="images/gmail.png"></a></li>

                    </ul>
                    <button class="open-menu"><i class="uil uil-bars"></i></button>
                    <button class="close-menu"><i class="uil uil-x"></i></button>
                </div>
            </nav>

            <!-- Video Background & Overlay -->

            <video class="bg-video" src="images/Cosmos - 14244.mp4" autoplay
                loop
                muted></video>
            <div class="overlay"></div>

            <!-- Clock_Greeting -->

            <div class="container greeting-header">
                <h1 id="greeting"></h1>

                <div class="clock">
                    <span class="time"></span>
                    <span class="ampm"></span>
                </div>

            </div>

            <!-- Search Engine -->

            <div class="container">
                <div class="engine">
                    <select class="select-engine" name="searchengine"
                        id="search">
                        <option class="option-engine" value="duck">Duckduckgo</option>
                        <option class="option-engine" value="google">Google</option>
                        <label for="duck">Duckduckgo</label>
                        <input type="text" id="duck" name="duck"
                            autofocus="true" autocomplete="off">
                        <button class="click-search"><img class="glass"
                                src="images/loupe.png" alt=""></button>
                    </select>
                </div>
            </div>


            <!-- Other Contents -->

            <div class="container bigbox">

                <a href="lostark.html"><img class="gaming-logo"
                        src="images/sleepkoko.png"></a>
                <a href="bdo.html">
                    <img class="gaming-logo2" src="images/blackspiritbdo.PNG"
                        alt="">
                </a>
                <a href="notes.html"><img class="note-logo"
                        src="images/notepad.png"></a>
            </div>

        </section>

        <script src="script/script.js"></script>

    </body>
</html>
